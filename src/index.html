<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
  </head>
  <body>
    <div id="app">
      <section class="speed-section config-section">
        <button data-speed="slow" class="speed-button config-button">Slow</button>
        <button data-speed="normal" class="speed-button config-button">Normal</button>
        <button data-speed="fast" class="speed-button config-button">Fast</button>
        <button data-speed="ludicrous" class="speed-button config-button">Ludicrous</button>
      </section>

      <section class="size-section config-section">
        <button data-size="small" class="size-button config-button">Small</button>
        <button data-size="normal" class="size-button config-button">Normal</button>
        <button data-size="big" class="size-button config-button">Big</button>
        <button data-size="huge" class="size-button config-button">Huge</button>
      </section>
    </div>
  </body>
</html>
